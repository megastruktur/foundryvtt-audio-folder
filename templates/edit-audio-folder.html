<form autocomplete="off" onsubmit="event.preventDefault();">
  <input type="hidden" name="name"/>
  <div class="form-group">
      <label>Audio Directory</label>
      <div class="form-fields">
          {{!-- filePicker target="path" type="directory" --}}
          <input class="image" type="text" name="path" placeholder="worlds/yourworld/audio" value="{{path}}"/>
      </div>
  </div>

  <div class="form-group">
      <label>Volume</label>
      <input class="sound-volume" type="range" name="lvolume" title="Sound Volume"
             value="{{lvolume}}" min="0" max="1" step="0.05" tabindex="-1"/>
  </div>

  <div class="form-group">
      <label>Repeat</label>
      <input type="checkbox" name="repeat" data-dtype="Boolean" {{checked repeat}}/>
  </div>

  <button type="submit" name="submit" value="1"><i class="far fa-save"></i> Add Tracks from Folder</button>
</form>
